<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container-fluid p-5 mt-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card card-sh">
                    <div class="card-header text-center">
                        <p class="fs-4">Edit Category</p>
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form action="/admin/updateProduct" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <input type="hidden" name="id" th:value="${product.id}">
                                <label>Enter title: </label>
                                <input type="text" name="title" class="form-control" th:value="${product.title}">
                            </div>
                            <div class="mb-3">
                                <label>Enter Description: </label>
                                <textarea rows="3" cols="" class="form-control" name="description"
                                          th:value="${product.description}">[[${product.description}]]</textarea>
                            </div>
                            <div class="mb-3">
                                <label>Category</label>
                                <select class="form-control" name="category">
                                    <option>[[${product.category}]]</option>
                                    <option th:each="c:${categories}" th:value="${product.category}">[[${c.name}]]
                                    </option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label>Enter Price:</label>
                                <input type="number" name="price" class="form-control" th:value="${product.price}">
                            </div>
                            <div class="row">
                                <div class="mb-3 col">
                                    <label>Enter Stock</label>
                                    <input type="number" name="stock" class="form-control" th:value="${product.stock}">
                                </div>
                                <div class="mb-3 col">
                                    <label>Upload Image</label>
                                    <input type="file" name="file" class="form-control">
                                    <img th:src="@{'/img/product_img/'+${product.image}}" width="70px" height="70px">
                                </div>
                            </div>
                            <button class="btn btn-primary col-md-12">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
