<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img src="img/ecom.png" width="100%" height="400px">
            </div>
            <div class="col-md-6 p-5">
                <div class="card">
                    <div class="card-header text-center">
                        <p class="fs-4 text-center">Registration</p>
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form action="/saveMyUser" method="post" enctype="multipart/form-data"
                              id="userRegister" novalidate >
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Full Name</label>
                                    <input required class="form-control" name="name" type="text">
                                </div>
                                <div class="col">
                                    <label class="form-label">Mobile Number</label>
                                    <input required class="form-control" name="mobileNumber" type="text">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input required class="form-control" name="email" type="email">
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">State</label>
                                    <input required class="form-control" name="state" type="text">
                                </div>
                                <div class="col">
                                    <label class="form-label">City</label>
                                    <input required class="form-control" name="city" type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Address</label>
                                    <input required class="form-control" name="address" type="text">
                                </div>
                                <div class="col">
                                    <label class="form-label">Pincode</label>
                                    <input required class="form-control" name="pincode" type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Password</label>
                                    <input required class="form-control" name="password" id="password" type="password">
                                </div>
                                <div class="col">
                                    <label class="form-label">Confirm Password</label>
                                    <input required class="form-control" name="confirmPassword" type="password">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Profile Image</label>
                                <input type="file" name="profilePic" class="form-control">
                            </div>
                            <button class="btn bg-primary text-white col-md-12">Register</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        Have an account? <a href="/login" class="text-decoration-none">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
