<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <form action="/user/save-order" method="post" id="order" novalidate>
            <div class="row">
                <div class="col-md-6">
                    <p class="text-center fs-2 mb-2">Fill the Form</p>
                    <hr>
                    <div class="mb-5 row">
                        <div class="col p-1">
                            <label>First Name</label>
                            <input type="text" name="firstName" placeholder="First Name" required
                                   class="form-control col mt-1">
                        </div>
                        <div class="col p-1">
                            <label>Last Name</label>
                            <input type="text" name="lastName" placeholder="Last Name" required
                                   class="form-control col mt-1">
                        </div>
                    </div>
                    <div class="mb-5 row">
                        <div class="col p-1">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="Email" required
                                   class="form-control col mt-1">
                        </div>
                        <div class="col p-1">
                            <label>Mobile Number</label>
                            <input type="text" name="mobileNumber" placeholder="Mobile Number"
                                   required class="form-control col mt-1">
                        </div>
                    </div>
                    <div class="mb-5 row">
                        <div class="col p-1">
                            <label>Address</label>
                            <input type="text" name="address" placeholder="Address" required
                                   class="form-control col mt-1">
                        </div>
                        <div class="col p-1">
                            <label>City</label>
                            <input type="text" name="city" placeholder="City" required
                                   class="form-control col mt-1">
                        </div>
                    </div>
                    <div class="mb-5 row">
                        <div class="col p-1">
                            <label>State</label>
                            <input type="text" name="state" placeholder="state" required
                                   class="form-control col">
                        </div>
                        <div class="col p-1">
                            <label>Pincode</label>
                            <input type="text" name="pincode" placeholder="pincode" required
                                   class="form-control col ms-2">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mt-3">
                    <p class="text-center fs-2">Payment Method</p>
                    <hr>
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-borderless">
                                <tbody>
                                <tr>
                                    <td>Total price</td>
                                    <td>[[${netPrice}]]</td>
                                </tr>
                                <tr>
                                    <td>Delivery fee</td>
                                    <td>250</td>
                                </tr>
                                <tr>
                                    <td>Tax</td>
                                    <td>100</td>
                                </tr>
                                <tr class="border-top">
                                    <td>Subtotal</td>
                                    <td>[[${subtotal}]]</td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="mb-3">
                                <label class="form-label">Select Payment type</label>
                                <select class="form-control" name="paymentMethod" required>
                                    <option value="">--select--</option>
                                    <option value="COD">Cash on delivery</option>
                                    <option value="OP">Online payment</option>
                                </select>
                            </div>
                            <button class="btn bg-primary text-white col-md-12">
                                Place Order
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
