<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <!--    Start Slider-->
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/ecom1.png" class="d-block w-100" alt="..." height="350px">
            </div>
            <div class="carousel-item">
                <img src="img/ecom2.jpg" class="d-block w-100" alt="..." height="350px">
            </div>
            <div class="carousel-item">
                <img src="img/ecom3.jpg" class="d-block w-100" alt="..." height="350px">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!--    End Slider-->

    <!--    Start Category Module-->
    <div class="container">
        <div class="row">
            <p class="text-center fs-4">Category</p>
            <div class="col-md-2" th:each="c:${categories}">
                <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body text-center">
                        <img th:src="@{'img/category_img/'+${c.imageName}}" width="65%" height="140px"><br>
                        <a th:href="@{'/products?category='+${c.name}}" class="text-decoration-none text-dark">
                            [[${c.name}]]
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--    End Category Module-->

    <!--    Latest Product Module Start-->
    <div class="container-fluid bg-light p-3">
        <div class="row">
            <p class="text-center fs-4">Latest Products</p>
            <div class="col-md-3" th:each="product:${products}">
                <div class="card">
                    <div class="card-body text-center">
                        <img th:src="@{'img/product_img/'+${product.image}}" width="65%" height="140px"><br>
                        <p class="text-center">
                            <a th:href="@{'/product/'+${product.id}}" class="text-decoration-none text-dark">
                            [[${product.title}]]>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--    Latest Product Module End-->
</section>
</body>
</html>
